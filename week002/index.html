<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./source/index.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>DEVinHouse</title>
</head>

<body>

  <nav>
    <img src="./images/sigma.png" width="30px" alt="Logo Sigma">
    <span>Sigma Eventos</span>
    <a href="">Eventos</a>
    <a href="">Sobre</a>
    <a href="">Contato</a>
  </nav>

  <header>
    <img src="./images/sigma-header.png" alt="Logo Sigma Eventos">
    <h1>Sigma Eventos</h1>
  </header>

  <main>
    <img src="./images/qotsa-event.jpg" alt="Banda Queens of the Stone Age no palco">
    <h2>Queens of the Stone Age</h2>
    <p>SEX, 11 NOV - 21h</p>
    <p>Arena das Duas - Natal/RN</p>
    <p><a href="">Saiba mais</a></p>

  <section>
    <ul>
      <li> <a href="">Evento 01</a></li>
      <li> <a href="">Evento 02</a></li>
      <li> <a href="">Evento 03</a></li>

    <form action="./" method="post">
      <span>Fale Conosco</span>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome-usuario">
      </div>
      <div>

        <input type="email" id="email" name="email-usuario">
      </div>
      <div>
        <label for="mensagem">Mensagem</label>
        <input type="text" id="mensagem" name="mensagem-usuario">
      </div>
      <button>Enviar</button>

    <footer>
      <p>Sigma Eventos. Todos os Direitos Reservados. &copy; 2022</p>
    </footer>
  </section>
